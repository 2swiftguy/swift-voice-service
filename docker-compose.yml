services:
  voice:
    build: .
    working_dir: /app
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - .:/app:cached
    env_file: .env.local
    ports:
      - "127.0.0.1:8001:8001"
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "127.0.0.1:6379:6379"
    restart: unless-stopped